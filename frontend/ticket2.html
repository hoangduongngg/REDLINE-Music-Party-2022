<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/ticket/ticket.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Thông tin cá nhân</li>
            <li>Đặt vé</li>
            <li>Thanh toán</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Thông tin cá nhân</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input type="text" name="name" placeholder="Name" />
            <input type="text" name="phone" placeholder="Phone" />
            <input type="text" name="email" placeholder="Email" />
            <textarea name="address" placeholder="Address"></textarea>
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Đặt vé</h2>
            <h3 class="fs-subtitle">Vé sẽ được gửi qua email sau khi được xác nhận thanh toán</h3>
            <div class="radio-buttons">
                <label class="custom-radio">
                <input type="radio" name="radio">
                    <span class="radio-btn">
                        <br>
                        <h2 style="color: black; font-size: 22px;">Early Bird</h2>
                        <!-- <br> -->
                        <small>&nbsp;Vé mời </small>
                        <br>
                        <small>&nbsp; Còn lại: 5 </small>
                        <br><br><br>
                        <!-- <label class="money">139.000 đ</label> -->
                </span>
                </label>
            </div>
            <!-- <input type="text" name="twitter" placeholder="Twitter" />
            <input type="text" name="facebook" placeholder="Facebook" />
            <input type="text" name="gplus" placeholder="Google Plus" /> -->
            <div class="selectdiv">
                <label>
                <select>
                        <option selected> Chọn số lượng vé </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </label>
            </div>
            <textarea name="note" placeholder="Ghi chú"></textarea>

            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Thanh toán</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="name" placeholder="Name" />
            <input type="text" name="phone" placeholder="Phone" />
            <input type="text" name="email" placeholder="Email" />
            <textarea name="address" placeholder="Address"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
        <script src="asset/js/ticket.js"></script>
    </form>
</body>

</html>
